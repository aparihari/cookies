<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
  </head>
  <body>
    <div>
      <button id="btnCreateCookie">Create Cookie</button>
    </div>
    <div>
      <img src="https://remote.local:3000/img" />
    </div>
    <script>
      const btnCreateCookie = document.querySelector('#btnCreateCookie');
      btnCreateCookie.addEventListener('click', () => {
        document.cookie = 'user={"name": "Michael Scofield", "age": 30}';
      });
    </script>
  </body>
</html>
